<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-800">
        World Cup Points Table
    </h1>
    <table class="min-w-full bg-white border border-gray-300 text-center mt-8 shadow-lg">
        <thead>
            <tr>
                @for (heading of tableHeading; track $index) {
                    <th class="py-2 px-4 border-b">{{heading}}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for (team of pointTable; track $index) {
                <tr class="hover:bg-gray-100 hover:scale-105 transition-all">
                    @if ($index > 0) {
                        @for (data of team; track $index) {
                            <td class="py-2 px-4 border-b">{{data}}</td>
                        }
                    }
                </tr>
            }
        </tbody>
    </table>
</div>
